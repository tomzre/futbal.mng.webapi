name: build

on:
  push:
    branches:
    - master
    - add-docker-compose
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
      run: dotnet test
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with docker
      with:
        cr_pass: ${{ secrets.CONTAINER_PWD }}
        cr_usr: ${{ secrets.CONTAINER_USR }}
      run: |
        docker login ${{ cr_usr }}/azureacr.io -p {{ cr_pass }}
        docker build . -t tomzreacr.azurecr.io/futbalapi 
        docker push tomzreacr.azurecr.io/futbalapi
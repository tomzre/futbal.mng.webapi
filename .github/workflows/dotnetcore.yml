name: build

on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      with:
        cr_pass: ${{ secrets.CONTAINER_PWD }}
        cr_usr: ${{ secrets.CONTAINER_USR }}
      run: |
        dotnet test
        docker login ${{ cr_usr }}/azureacr.io -p {{ cr_pass }}
        docker build . -t tomzreacr.azurecr.io/futbalapi 
        docker push tomzreacr.azurecr.io/futbalapi
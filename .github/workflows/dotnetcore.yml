name: build

on:
  push:
    branches:
    - master
    - add-docker-compose
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet test
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with docker
      run: |
        docker build . -t tomzreacr.azurecr.io/futbalapi 
        docker login ${{ secrets.CONTAINER_USR  }}/azureacr.io -p {{ secrets.CONTAINER_PWD  }}
        docker push tomzreacr.azurecr.io/futbalapi